<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../bootstrap.css">
  </head>
  <body ng-controller="myCtrl">

    <button class="btn btn-primary" ui-sref="index">index</button>
    <button class="btn btn-primary" ui-sref="state1">state1</button>
    <button class="btn btn-primary" ui-sref="state2">state2</button>

    <div style="border: 1px solid red; margin-top: 10px; padding: 5px;" ui-view></div>

    <script src="../../angular.js"></script>
    <script src="../../angular-ui-router.js"></script>
    <script>
      let app = angular.module('myApp', ['ui.router']);
      app.controller('myCtrl', function($scope) {
      });
      app.config(function($stateProvider, $urlRouterProvider) {
        $stateProvider.state('index', {url: '/index', template: 'index'});
        $stateProvider.state('state1', {url: '/state1', templateUrl: './state1.html'});
        $stateProvider.state('state2', {url: '/state2', templateUrl: './state2.html'});
        $stateProvider.state('state1.part1', {url: '/part1', template: 'state1.part1'});
        $stateProvider.state('state1.part2', {url: '/part2', template: 'state1.part2'});
        $stateProvider.state('state2.part1', {url: '/part1', template: 'state2.part1'});
        $stateProvider.state('state2.part2', {url: '/part2', template: 'state2.part2'});
        $urlRouterProvider.otherwise('/index');
      })
    </script>
  </body>
</html>
