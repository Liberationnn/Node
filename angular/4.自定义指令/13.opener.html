<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <style>
      body {
        margin-top: 10px;
        margin-left: 20px;
      }
      .title {
        width: 100px;
        height: 30px;
        padding-left: 10px;
        line-height: 30px;
        border: 1px solid red;
        user-select: none;
      }

      .content {
        width: 100px;
        height: 90px;
        padding-left: 10px;
        line-height: 30px;
        border: 1px solid green;
        user-select: none;
      }
    </style>
  </head>
  <body ng-controller="myCtrl">

    <opener></opener>

    <script src="../angular.js"></script>
    <script>
      angular.module('myApp', [])
        .controller('myCtrl', function($scope) {})
        .directive('opener', function() {
          return {
            restrict: 'E',
            templateUrl: 'exp.html'
          };
        })
    </script>
  </body>
</html>
