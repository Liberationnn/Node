<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap.css">
  </head>
  <body ng-controller="myCtrl" ng-init="word='world'">

    <div times="3">
      <p>hello {{word}}</p>
    </div>

    <script src="../angular.js"></script>
    <script>
      angular.module('myApp', [])
        .controller('myCtrl', function($scope) {})
        .directive('times', function() {
          return {
            compile: function(element, attrs) {
              let temp = element.children();
              for (let i = 0; i < attrs.times - 1; i++) {
                element.append(temp.clone());
              }
              // 等同于在外部定义link函数
              return function($scope, element, attrs) {
                $scope.word = 'sr';
              };
            }
          };
        });
    </script>
  </body>
</html>
