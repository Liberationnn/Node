<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap.css">
  </head>
  <body ng-controller="myCtrl">

    <div class="container">
      <dialog title="这是指令的标题">
        这是指令内部的内容
      </dialog>
    </div>

    <script src="../angular.js"></script>
    <script>
      angular.module('myApp', [])
        .controller('myCtrl', function ($scope) {})
        .directive('dialog', function() {
          return {
            replace: true,
            transclude: true,
            scope: {
              title: '@'
            },
            templateUrl: 'trans.html' //模板的url
          };
        });
    </script>
  </body>
</html>
