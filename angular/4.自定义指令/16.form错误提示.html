<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap.css">
  </head>
  <body ng-controller="myCtrl">

    <div class="container col-md-4 col-md-offset-4">
      <form name="userForm" novalidate action="">
        <div class="form-group" ng-class="{'has-success':userForm.email.$dirty&&userForm.email.$valid, 'has-error':userForm.email.$dirty&&userForm.email.$invalid}">
          <label for="email">邮箱</label>
          <input class="form-control" id="email" name="email" type="email" ng-model="email" ng-required="true" ng-minlength="6">
          <p ng-show="userForm.email.$dirty&&userForm.email.$error.required">此字段必输入</p>
          <p ng-show="userForm.email.$dirty&&userForm.email.$error.email">请输入正确的邮箱格式</p>
          <p ng-show="userForm.email.$dirty&&userForm.email.$error.minlength">长度不能少于6位</p>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="提交">
        </div>
      </form>
      <pre>
        {{userForm | json}}
      </pre>
    </div>


    <script src="../angular.js"></script>
    <script>
      angular.module('myApp', [])
        .controller('myCtrl', function ($scope) {})
        
    </script>
  </body>
</html>
